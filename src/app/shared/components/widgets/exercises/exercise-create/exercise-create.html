<div class="w-full overflow-hidden">
  @if (facade.loading() === true) {
    <div class="flex items-center justify-center">
      <div class="h-32 w-32">
        <app-loading [color]="'secondary'"></app-loading>
      </div>
    </div>
  } @else {
    @if (facade.complete()) {
      <div class="bg-background border border-primaryDark rounded-lg shadow-md">
        <h4 class="text-primary text-2xl text-center mt-8">Crear Ejercicio:</h4>
        <div class="flex flex-col px-6 pb-6 pt-4">
          <app-input
            [label]="'Nombre de tu ejercicio:'"
            [type]="'text'"
            [placeholder]="'Ingresa un nombre para tu rutina semanal'"
            [control]="nameControl"
          ></app-input>
          <app-input
            [label]="'Descripción: '"
            [type]="'text'"
            [placeholder]="'Ingresa una descripción para tu rutina semanal'"
            [control]="descriptionControl"
          ></app-input>
          <div class="mb-4">
            <app-select
              [placeholder]="'Seleccione'"
              [text]="'Elige una opcion:'"
              [options]="facade.options"
              [control]="selectControl"
            ></app-select>
          </div>
          <div class="mb-4">
            <app-checkbox [text]="'¿Usa peso?'" [control]="usesWeightControl"></app-checkbox>
          </div>
          <app-btn
            [text]="'Crear Ejercicio'"
            [variant]="'raised'"
            [color]="'secondary'"
            (click)="onSubmit()"
          ></app-btn>
        </div>
      </div>
    } @else {
      @if (facade.showNotification()) {
        @switch (facade.notification()) {
          @case ('success') {
            <app-notification
              [message]="'Ejercicio creado con exito!'"
              [type]="'success'"
            ></app-notification>
          }

          @case ('error') {
            <app-notification [message]="'¡Ocurrio un error!'" [type]="'error'"></app-notification>
          }

          @default {
            <app-notification
              [message]="'¡Ejercicio creado!'"
              [type]="'success'"
            ></app-notification>
          }
        }
      }
    }
  }
</div>
