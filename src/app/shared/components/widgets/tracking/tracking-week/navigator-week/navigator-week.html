<div class="flex items-center justify-between mb-6 gap-2">
  <button
    (click)="previousDays()"
    [disabled]="currentDayIndex() === 0"
    class="p-2 rounded-lg hover:bg-background3 disabled:opacity-30 disabled:cursor-not-allowed transition-all"
    [attr.aria-label]="'Días anteriores'"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 text-primary"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <div class="flex gap-2 flex-1 justify-center">
    @for (day of visibleDays(); track $index; let i = $index) {
      <button
        (click)="selectDay(day)"
        [class]="
          sameDay(day)
            ? day.state === 'rest'
              ? 'bg-secondary text-background'
              : 'bg-primary text-background'
            : day.state === 'rest'
              ? 'border border-secondary bg-background2 text-secondary hover:bg-secondary/10'
              : 'border border-primary bg-background2 text-primary hover:bg-primary/10'
        "
        class="flex flex-col items-center justify-center rounded-xl px-3 py-2 min-w-[60px] transition-all"
      >
        <span class="text-xs opacity-70 mb-1">{{ day.day }}</span>
        @if (this.loading().state === true && this.loading().wokout === day.date) {
          <div class="-ml-16 w-8 h-8">
            <app-loading [color]="'background2'" [size]="'sm'"></app-loading>
          </div>
        } @else {
          <span class="text-lg font-bold">{{ day.dayNumber }}</span>
        }
      </button>
    }
  </div>

  <button
    (click)="nextDays()"
    [disabled]="currentDayIndex() >= totalDays - visibleDayCount"
    class="p-2 rounded-lg hover:bg-background3 disabled:opacity-30 disabled:cursor-not-allowed transition-all"
    [attr.aria-label]="'Días siguientes'"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 text-primary"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
