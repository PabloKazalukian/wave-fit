<div class="planner">
  <div class="" role="list">
    <p>Cantidad de dias: {{ this.distribution }}</p>
    <div>
      <app-day-of-routine [dayPlan]="days()"></app-day-of-routine>
    </div>

    <div class="">
      @for (d of days(); track d) {
        @if (d.day !== 1) {
          <hr class="border-primary" />
        }

        <app-week-day-cell [day]="d" (kindChange)="onToggleKind(d, $event)"> </app-week-day-cell>
      }
    </div>
  </div>

  <div class="actions">
    <app-btn
      [text]="'Guardar plan'"
      [variant]="'raised'"
      [color]="'secondaryDark'"
      (click)="savePlan('Mi rutina', 'desc')"
    >
    </app-btn>
  </div>
</div>
