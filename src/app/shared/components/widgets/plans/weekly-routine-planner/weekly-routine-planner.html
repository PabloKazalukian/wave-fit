<div class="planner">
  <div class="" role="list">
    <div
      class="h-12 bg-background2 border border-error rounded-md px-2 text-2xl flex items-center my-4"
    >
      <p>Rutina de {{ this.distribution }} d√≠as</p>
      <p>faltante {{ daysSelected() }} /7</p>
    </div>
    <div>
      <app-day-of-routine></app-day-of-routine>
    </div>

    <div>
      @for (d of days(); track d) {
        @if (d.expanded && d.expanded === true) {
          <app-week-day-cell [day]="d" (kindChange)="onToggleKind(d, $event)"> </app-week-day-cell>
        }
      }
    </div>
  </div>

  <div class="actions">
    <app-btn
      [text]="'Guardar plan'"
      [variant]="'raised'"
      [color]="'secondaryDark'"
      (click)="savePlan('Mi rutina', 'desc')"
    >
    </app-btn>
  </div>
</div>
