<div
  class="w-full bg-background3 h-12 grid grid-cols-7 overflow-hidden border-x-2 border-t-2 border-primary rounded-t-xl"
>
  @for (d of dayPlan(); track d) {
    <div
      class="w-full bg-background2 border-hover:bg-primary flex flex-col items-center justify-center text-white font-medium transition-colors duration-150 cursor-pointer"
      [class.font-bold]="d.expanded"
      (click)="changeExpanded(d)"
    >
      @if (d.day) {
        <p
          class="rounded-full border h-8 w-8 flex items-center justify-center"
          [ngClass]="{
            'border-2 font-bold': d.expanded,
            'border-accent text-accent': getDayState(d) === 'accent',
            'border-primary text-primary': getDayState(d) === 'complete',
            'border-secondary text-secondary': getDayState(d) === 'rest',
            'bg-background3': getDayState(d) === 'rest' && d.expanded,
            'border-error text-error': getDayState(d) === 'error',
          }"
        >
          {{ getDisplayContent(d) }}
        </p>
      } @else {
        <p>{{ d.day }}</p>
      }
    </div>
  }
</div>
<div class="transition-colors duration-150">
  <div
    class="w-full bg-primaryDark flex flex-col items-center justify-center font-medium border-t-2 border-primary py-1 text-text2 border-2 border-primary"
    [class.rounded-b-xl]="computedDayPlan()?.kind !== 'WORKOUT'"
  >
    <p class="text-text3">DÃ­a {{ computedDayPlan()?.day }}</p>
    <p class="text-sm mb-1" [class.text-text2]="computedDayPlan()?.kind === 'REST'">
      {{ computedDayPlan()?.kind }}
    </p>
  </div>
  @if (computedDayPlan()?.kind === 'WORKOUT') {
    <div
      class="rounded-b-xl flex items-center justify-center bg-background4 border-b-2 border-x-2 border-primary py-2"
    >
      <p class="text-lg mb-1 text-primaryLight">
        {{ computedDayPlan()?.type?.join(', ') | exerciseCategory }}
      </p>
    </div>
  }
</div>
