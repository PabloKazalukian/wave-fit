<div class="bg-background p-16">
  <h3 class="text-2xl text-primary mb-6">Rutina:</h3>
  <div>
    <app-input
      [label]="'Nombre de tu rutina semanal:'"
      [type]="'text'"
      [placeholder]="'Ingresa un nombre para tu rutina semanal'"
      [control]="nameControl"
    ></app-input>
    <app-input
      [label]="'Descripción: '"
      [type]="'text'"
      [placeholder]="'Ingresa un nombre para tu rutina semanal'"
      [control]="descriptionControl"
    ></app-input>
  </div>

  @if (!show) {
    <div>
      <p>Primero diseña la distribucion de los dias de ejercicio</p>
      <app-select
        [placeholder]="'metodos de pago'"
        [text]="'Elige una opcion:'"
        [options]="options"
        [control]="selectControl"
      ></app-select>
    </div>
  }
  @if (show) {
    <div>
      <app-btn
        [text]="'Cambiar'"
        [variant]="'raised'"
        [color]="'accent'"
        (click)="onRestart()"
      ></app-btn>
      <app-weekly-routine-planner [distribution]="selectControl.value"></app-weekly-routine-planner>
    </div>
  }
</div>
