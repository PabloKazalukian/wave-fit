<div
  class="bg-surface mx-2 my-8 rounded-md flex flex-col gap-8 items-center justify-center"
  [class.opacity-50]="day.kind === 'REST'"
  [class.grayscale-50]="day.kind === 'REST'"
  role="listitem"
>
  <div class="flex flex-col w-64 gap-4 items-center mb-8 spin-slow">
    <div class="font-bold text-[0.95rem]">Día {{ day.day }}</div>
    <div class="w-full">
      <app-select
        [text]="'Tipo de día:'"
        [options]="options"
        [control]="selectControl"
        [color]="'secondary'"
        (clearValue)="onClear()"
      ></app-select>
    </div>
    @if (day.kind === 'WORKOUT') {
      <div class="w-full">
        <app-routine-list-box [day]="day"></app-routine-list-box>
      </div>
    }
  </div>
</div>
