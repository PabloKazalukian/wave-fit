<div class="pagination-container flex items-center justify-between p-4">
  <div class="pagination-info text-sm text-surface-4">
    Mostrando {{ startIndex() + 1 }} - {{ endIndex() }} de {{ totalItems() }}
  </div>

  <div class="pagination-buttons flex gap-2">
    <button
      (click)="previousPage()"
      [disabled]="!hasPreviousPage()"
      class="px-3 py-2 rounded-md border border-surface-3 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-surface-1 transition-colors"
    >
      Anterior
    </button>

    @for (page of visiblePages(); track page) {
      <button
        (click)="goToPage(page)"
        [class.active]="page === currentPage()"
        class="px-3 py-2 rounded-md border border-surface-3 hover:bg-surface-1 transition-colors"
        [class.bg-primary]="page === currentPage()"
        [class.text-white]="page === currentPage()"
      >
        {{ page + 1 }}
      </button>
    }

    <button
      (click)="nextPage()"
      [disabled]="!hasNextPage()"
      class="px-3 py-2 rounded-md border border-surface-3 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-surface-1 transition-colors"
    >
      Siguiente
    </button>
  </div>

  <div class="page-size-selector">
    <label class="text-sm text-surface-4 mr-2">Mostrar:</label>
    <select
      [value]="pageSize()"
      (change)="onPageSizeChange($event)"
      class="px-3 py-2 border border-surface-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
    >
      @for (option of pageSizeOptions(); track option) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
</div>
