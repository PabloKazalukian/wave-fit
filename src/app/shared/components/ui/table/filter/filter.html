<div class="filter-container">
  <label class="block text-sm font-medium mb-2">{{ label() }}</label>
  <input
    type="text"
    [placeholder]="placeholder()"
    [(ngModel)]="searchValue"
    (ngModelChange)="onSearchChange($event)"
    class="w-full px-3 py-2 border border-surface-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
  />
</div>
