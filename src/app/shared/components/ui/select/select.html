<div class="form flex-col">
  <label class="form-select__label pb-1">{{ label }}</label>
  <select
    class="btn pl-4 pr-4 rounded-md flex-center font-base pt-2 pb-2 pl-3 pr-3 text-white bg-background border-surface min-w-[150px]"
    [formControl]="control"
  >
    <option value="" disabled selected hidden class="">{{ text }}</option>
    @for (opt of options; track opt.value) {
      <option [value]="opt.value" class="rounded-full">
        {{ opt.name }}
      </option>
    }
  </select>
</div>
