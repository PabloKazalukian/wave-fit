@if (isOpen()) {
  <!-- Backdrop -->
  <div class="fixed inset-0 z-50 flex items-end justify-center" [@backdropAnimation]>
    <!-- Overlay oscuro con pulse al intentar cerrar en modo locked -->
    <div
      class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-colors"
      [@backdropPulse]="backdropState()"
      (click)="onBackdropClick()"
    ></div>

    <!-- Panel del dialog con shake cuando está locked -->
    <div
      class="relative z-10 w-full max-w-lg bg-background1 rounded-t-3xl border-t-2 border-x-2 shadow-2xl transition-[border-color]"
      [class.border-background4]="!locked()"
      [class.border-primary]="locked()"
      [@slideUp]
      [@shake]="shakeState()"
    >
      <!-- Handle bar — se pone rojo si está locked -->
      <div class="flex justify-center pt-3 pb-1">
        <div
          class="w-12 h-1.5 rounded-full transition-colors duration-300"
          [class.bg-background4]="!locked()"
          [class.bg-primary]="locked()"
        ></div>
      </div>

      <!-- Header -->
      <div class="flex items-center justify-between px-5 pt-3 pb-4 border-b border-background4">
        @if (title()) {
          <h2 class="text-lg font-semibold text-white">{{ title() }}</h2>
        } @else {
          <span></span>
        }

        <!-- Botón X: visible solo si NO está locked -->
        @if (!locked()) {
          <button
            (click)="close()"
            class="w-8 h-8 flex items-center justify-center rounded-full bg-background3 border border-background4 text-text2 hover:text-white hover:bg-background4 transition-colors duration-150 active:scale-95"
            aria-label="Cerrar"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        } @else {
          <!-- Ícono de lock cuando está bloqueado -->
          <div
            class="w-8 h-8 flex items-center justify-center rounded-full bg-primary/10 border border-primary/40 text-primary"
            title="Acción requerida"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
        }
      </div>

      <!-- Content slot (ng-content) -->
      <div class="px-5 py-5">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
