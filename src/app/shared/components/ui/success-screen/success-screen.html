<div class="min-h-[60vh] flex items-center justify-center">
  <div class="text-center max-w-md">
    <!-- Animated Success Icon -->
    <div class="relative inline-block mb-8 success-icon-container">
      <!-- Pulsing background circles -->
      <div class="absolute inset-0 flex items-center justify-center pulse-ring">
        <div class="w-32 h-32 rounded-full bg-primary/10 animate-pulse-slow"></div>
      </div>
      <div class="absolute inset-0 flex items-center justify-center pulse-ring-delayed">
        <div class="w-36 h-36 rounded-full bg-primary/5 animate-pulse-slower"></div>
      </div>

      <!-- Main circle with color transition -->
      <div
        class="relative z-10 w-24 h-24 rounded-full bg-primary flex items-center justify-center circle-appear shadow-lg shadow-primary/30"
      >
        <!-- Checkmark SVG -->
        <svg
          class="w-12 h-12 text-white checkmark-appear"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
    </div>

    <!-- Text content with staggered appearance -->
    <div class="text-content-appear">
      <h3 class="text-3xl font-bold text-white mb-3">
        {{ this.title() }}
      </h3>
      <p class="text-text2 text-lg leading-relaxed">
        {{ this.description() }}
      </p>
    </div>
  </div>
</div>
