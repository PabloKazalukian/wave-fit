<div class="container px-4 py-4 max-w-lg mx-auto mt-8">
  <!-- Logo -->
  <div class="mb-8">
    <div class="flex flex-col items-center mb-6">
      <div class="relative h-32 mt-4 mb-4 flex items-center justify-center">
        <div class="absolute inset-0 bg-primary/10 rounded-3xl blur-2xl"></div>
        <div class="relative">
          <app-wave-logo-text
            colorType="gradient-animated"
            [gradientColors]="['#50C878', '#2D5694', '#A65353']"
            width="170"
            height="170"
          >
          </app-wave-logo-text>
        </div>
      </div>
    </div>

    <h2 class="text-3xl font-bold leading-tight mb-2 text-center">¡Todo listo, {{ userName }}!</h2>
    <p class="text-text2 text-base leading-relaxed text-center">
      Hemos verificado tu cuenta de Google correctamente.
    </p>
  </div>

  <!-- Status Box -->
  <div class="bg-background2 border-2 border-primary rounded-2xl p-4 mb-6">
    <div class="flex items-center justify-center space-x-3">
      <div
        class="w-10 h-10 bg-primary/20 rounded-full flex items-center justify-center text-2xl spinner"
      >
        ⏳
      </div>
      <span class="text-sm font-medium text-primary">Preparando tu espacio de trabajo...</span>
    </div>
  </div>

  <!-- Redirect Info -->
  <div class="mt-8 text-center">
    <p class="text-xs text-text2">
      Serás redirigido automáticamente. Si nada sucede,
      <a class="text-primary font-semibold cursor-pointer underline" (click)="manualRedirect()"
        >haz clic aquí</a
      >.
    </p>
  </div>
</div>
